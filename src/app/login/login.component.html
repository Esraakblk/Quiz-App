<div class="container">
<div class="form-detail">
        <h2>Hello</h2>
        <h4>Welcome back you've been missed!</h4>
      <form [formGroup]="loginForm" class="field-form">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Password">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login()" [disabled]="isDisableForFormGroup()">Sign In</button>
            <p class="register-text" (click)="goToRegister()">Register</p>
        </form>
    
</div>
